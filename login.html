<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nexa Plan</title>
    <link rel="icon" href="https://www.nexaresources.com/wp-content/uploads/2022/05/favicon-32x32-1.ico"
        sizes="192x192">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body
    style="background-image: url('assets/img/image4.png'); background-color: rgba(0, 0, 0, 0.15); background-blend-mode: multiply;"
    class="bg-cover bg-center bg-fixed">
    <section class="text-gray-600">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center ">
            <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
                <h1 class="text-5xl text-white ">
                    <span class="bg-nexa-orange shadow-md "> SPS - Strategic Planning System </span>
                </h1>
                <p class="leading-relaxed mt-4 text-white">
                    <span class="bg-nexa-orange shadow-md ">Creation of scenarios and simulations in the cloud.</span>
                </p>
            </div>
            <div
                class="lg:w-2/6 md:w-1/2 bg-gray-100 bg-opacity-75 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 shadow-md">
                <div>
                    <h2 class="tex-gray-800 text-2xl mb-5 ">Login</h2>
                    <div class="relative mb-4">
                        <label for="full-name" class="leading-7 text-sm text-gray-600">Email</label>
                        <input type="text" id="full-name" name="full-name" placeholder="example@nexaresources.com"
                            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="relative mb-4">
                        <label class="leading-7 text-sm text-gray-600">Password</label>
                        <input type="text" id="email" name="email" placeholder="*********"
                            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="text-center">
                        <a href="menu.html"
                            class="text-white bg-[#EA5B0B] border-0 py-2 px-8 focus:outline-none hover:bg-orange-700 rounded text-lg text-center">Submit</a>
                    </div>
                    <p class="text-xs text-gray-500 mt-3 text-center"></p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
